{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="row">
    <div class="col-lg">
        <div class="card  card-primary card-outline p-4 m-4">
            
            <div class="card-body">
                <a class="btn btn-outline-primary btn-sm mb-1" href="{% url 'accounts:create_pleges' %}">Create Pleage</a>
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example3" class="table  table-striped table-hover" role="grid"
                                aria-describedby="example2_info">
                                <thead class="">
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">PLedge Id</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Description</th>
                                       
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="Browser: activate to sort column ascending">Total</th>
                                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                            aria-label="CSS grade: activate to sort column ascending">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for a in pv %}
                                    </tr>
                                    <tr role="row" class="odd">
                                        <td>{{ a.id }}</td>
                                        <td>{{ a.description}}</td>
                                    
                                        <td>{{ a.amount}}</td>
                                        <td>
                                            <a class="btn btn-sm btn-outline-primary"
                                                href="{% url 'accounts:add_pledge_details' a.id %}">View</a>
                                                
                                            
                                        </td>
                                    </tr>
    
                                    {% endfor %}
    
                                </tbody>
    
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> 
{% endblock %}
